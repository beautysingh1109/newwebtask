<html>
<head>
    
    <title>my task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link href="style.css" rel="stylesheet"  crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
<body>
    <div class="container-fluid ">
	<div class="row justify-content-center ">
		<div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2 ">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                  <h1> Driving License Renewal</h1><br><br>
                
                <div class="progress">
                    	<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                	</div><br> 
                
                <h2 id="heading"><b>Let's get started!</b></h2>
                <p>Add your details(As per your registered records)</p>

                <form id="msform">
                   
                   
                    <br>
                    <!-- fieldsets -->
                    <fieldset>
                        <div class="form-card">
                        	<div class="row">
                        		<div class="col-7">
                            		<h2 class="fs-title">Account Information:</h2>
                            	</div>
                            	<div class="col-5">
                            		<h2 class="steps">Step 1 - 3</h2>
                            	</div>
                            </div>
                             <label class="fieldlabels"> Name: *</label>
                            <input type="text" name="fname" placeholder="Enter Name"/>
                                   <label class="fieldlabels"> Nature of Driving License: *</label>
                            <div class="container">
                            <div class="row ">
                                <div class="col-6">
                                   <div  class="row">
                                    <div class="col">Private</div>
                                    <div class="col"><input type="radio" name="fav_language" value="Private" class="abcd"></div>
                                    </div>
                                </div>
                                <div class="col-6">
                               <label  for="Commercial">Commercial</label>                                     
 
                           <input type="radio" name="fav_language" value="Commercial" >
                                </div>               
                            </div>
                            </div>
                            
    
                   
                             <label class="fieldlabels"> Type of Previous Driving License: *</label>
                            <div class="container">
                            <div class="row ">
                                <div class="col-6">
                            <input type="radio" name="fav_language2" value="Private">
                            <label for="Private">Paper Driving License</label>
                                </div>
                                
                               <div class="col-6"> 
                             <input type="radio" name="fav_language2" value="Commercial">
                            <label for="Commercial">smart Driving License</label>
                                </div>
                            </div>
                            </div>
                            <br>
                                
                        </div>
                        <input type="button" name="next" class="next action-button" value="Next"/>
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                        		<div class="col-7">
                            		<h2 class="fs-title">Personal Information:</h2>
                            	</div>
                            	<div class="col-5">
                            		<h2 class="steps">Step 2 - 3</h2>
                            	</div>
                            </div>
                           
                            <label class="fieldlabels">Place where Driving License was issued</label>
                            <input type="text" name="lname" placeholder="Enter Place Name"/>
                             <label class="fieldlabels">Issused Year of License </label><br>
                            <div class="wrapper"><select name="" id="" class="form-control" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                                   <option value="" >Choose Expired Year of License</option>
                                   <option value="">2000</option>       
                                   <option value="">2001</option>
                                   <option value="">2002</option>
                                   <option value="">2003</option>
                                   <option value="">2004</option>
                                   <option value="">2005</option>
                                   <option value="">2006</option>        
                           </select></div><br>
                             <label class="fieldlabels">Type  of Previous Driving License </label>
                            <div class="wrapper"><select name="" id="" class="form-control" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                                   <option value="" >Choose Expired Year of License</option>
                                   <option value="">2025</option>       
                                   <option value="">2026</option>
                                   <option value="">2027</option>
                                   <option value="">2028</option>
                                   <option value="">2029</option>
                                   <option value="">2030</option>
                                   <option value="">2031</option>        
                           </select></div><br>
                        </div>
                       
                        <input type="button" name="next" class="next action-button" value="Submit"/>
                        <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                    </fieldset>
                   
                    <fieldset>
                        <div class="form-card">
                        	<div class="row">
                        		<div class="col-7">
                            		<h2 class="fs-title">Finish:</h2>
                            	</div>
                            	<div class="col-5">
                            		<h2 class="steps">Step 3 - 3</h2>
                            	</div>
                            </div>
                            <br><br>
                            <h2 class="purple-text text-center"><strong>SUCCESS !</strong></h2>
                            <br>
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <img src="https://i.imgur.com/GwStPmg.png" class="fit-image">
                                </div>
                            </div>
                            <br><br>
                            <div class="row justify-content-center">
                                <div class="col-7 text-center">
                                    <h5 class="purple-text text-center">You Have Successfully Signed Up</h5>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
	</div>
</div>

    
    <br> <br> <br> <br> <br> <br>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    

</html>
